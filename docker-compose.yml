# docker-compose.yml - ФИНАЛЬНЫЙ ИСПРАВЛЕННЫЙ ВАРИАНТ
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: recruitment_db_container
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mock_api:
    build:
      context: .
      dockerfile: mock_api/Dockerfile # <--- ИСПРАВЛЕНО
    container_name: mock_recruiting_api_container
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m uvicorn mock_api.main:app --host 0.0.0.0 --port 8001 --app-dir /app
    depends_on:
      db:
        condition: service_healthy

  candidate_bot:
    build:
      context: .
      dockerfile: bot_welcome/Dockerfile
    container_name: candidate_bot_container
    environment:
      - CANDIDATE_BOT_TOKEN=${CANDIDATE_BOT_TOKEN}
      - RECRUITER_BOT_TOKEN=${RECRUITER_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}  # <--- ИСПРАВЛЕНО
      - CHANNEL_USERNAME=${CHANNEL_USERNAME}
      - QC_CHAT_ID=${QC_CHAT_ID}
      - ADMIN_IDS=${ADMIN_IDS}
      - RECRUITING_API_URL=http://mock_api:8001
    command: sh -c "export PYTHONPATH=$PYTHONPATH:/app && python /app/bot_welcome/main.py"
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      mock_api:
        condition: service_started

  recruiter_bot:
    build:
      context: .
      dockerfile: bot_3_qc/Dockerfile
    container_name: recruiter_bot_container
    environment:
      - CANDIDATE_BOT_TOKEN=${CANDIDATE_BOT_TOKEN}
      - RECRUITER_BOT_TOKEN=${RECRUITER_BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - CHANNEL_USERNAME=${CHANNEL_USERNAME}
      - QC_CHAT_ID=${QC_CHAT_ID}
      - ADMIN_IDS=${ADMIN_IDS}
      - RECRUITING_API_URL=http://mock_api:8001
    command: python -m bot_3_qc.main
    depends_on:
      db:
        condition: service_healthy
      mock_api:
        condition: service_started

volumes:
  postgres_data: